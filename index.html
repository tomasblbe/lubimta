<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mráčiky</title>
    <link rel="stylesheet" href="styles/style.css"/>
    <script src="scripts/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="mraky">
        <img id="plus" src="images/plus-mrak.png" alt="mrak">
    </div>
    <img id="zem" src="images/trava.png" alt="zem">
    <div class="modal">
        <div class="header">
            <div class="title"><b>Vytvoriť mrak</b></div>
            <button id="close-button">&times;</button>
        </div>
        <form>
            <div class="fotka">
                <label for="uploadFotkyInput" id="uploadFotky"><b>Vyber fotku</b></label>
                <input id="uploadFotkyInput" type="file" onchange="readURL(this);" multiple/>
                <div class="blah"> 
                    <img id="blah" src="#" alt=""/>
                </div>
            </div>
            <div class = "text">
                <textarea id="textArea" onchange=""></textarea>
            </div>
            <div id="send-button">
                <b>Pridať mrak</b>
            </div>
        </form>
    </div>
    <div class="vyber-fotku">
        <button id="close">&times;</button>
        <div id="text"><b>Najprv musíš vybrať fotku</b></div>
    </div>
    <div class="overlay"></div>
    <div class="overlay2"></div>
</body>
</html>
